<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <style>
      span {
        color: red;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="row mt-5">
        <div class="col">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Enter First Name</label
            >
            <input
              type="email"
              class="form-control"
              id="firstname"
              placeholder="Enter First Name"
              onclick="enterMessage('firstname','fnid','please enter first name')"
              onkeyup="hideMessage('firstname','fnid','')"
            />
            <span id="fnid"></span>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Enter Last Name</label
            >
            <input
              type="email"
              class="form-control"
              id="lastname"
              placeholder="Enter Last Name"
              onclick="enterMessage('lastname','lnid','please enter last name')"
              onkeyup="hideMessage('lastname','lnid','')"
            />
            <span id="lnid"></span>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="name@example.com"
              onclick="enterMessage('email','errmess','please enter email')"
              onkeyup="hideMessage('email','errmess','')"
            />
            <span id="errmess"></span>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Enter Password</label
            >
            <input
              type="email"
              class="form-control"
              id="password"
              placeholder="Enter Password"
              onclick="enterMessage('password','passid','please enter password')"
              onkeyup="hideMessage('password','passid','')"
            />
            <span id="passid"></span>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label"
              >Example textarea</label
            >
            <textarea
              class="form-control"
              id="message"
              rows="3"
              placeholder="Message"
              onclick="enterMessage('message','messid','please enter message')"
              onkeyup="hideMessage('message','messid','')"
            ></textarea>
            <span id="messid"></span>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="custom.js"></script>
  </body>
</html>
